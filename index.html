    <!--FORMULARIO-->

    <h1 id="titulo_registro">
        Formulario de registro
    </h1>

    <Section class="formulario">

        <form action="" method="POST">

            <label for="Nombre"></label>
            <input class="registro" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre aqui..."
                required>
            <br><br>
            <label for="Apellido"></label>
            <input class="registro" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido aqui..."
                required>
            <br><br>
            <label for="Correo"></label>
            <input class="registro" type="email" name="email" id="Correo" placeholder="Ingrese su Email aqui..."
                required>
            <br><br>
            <label for="Contraseña"></label>
            <input class="registro" type="password" name="password" id="Contraseña"
                placeholder="Ingrese su Contraseña aqui..." required>
            <br><br>
            <Button class="boton">Regístrate</Button> <br>
            <p>¿Ya eres miembro?
                <a id="link" href="https://www.ejemplo.com/" target="_blank">Inicia tu sesión Aqui</a>
            </p>

        </form>

    </Section> <br>
